<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Face, Bike and House</title>
    <style>
        #my-canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="my-canvas" width="1100" height="500"></canvas>
    <script>
        var canvas = document.getElementById('my-canvas'),
            ctx = canvas.getContext('2d'),
            x = 200,
            y = 400;

        ctx.fillStyle = '#90CAD7';
        ctx.strokeStyle = '#337D8F';
        ctx.save();
        ctx.scale(1, 0.9);
        ctx.beginPath();
        ctx.lineWidth = 5;
        ctx.arc(x, y, 120, 0, 2 * Math.PI);
        ctx.fill();
        ctx.stroke();
        ctx.closePath();

        ctx.beginPath();
        ctx.rotate(Math.PI / 18);
        ctx.scale(1, 0.4);
        ctx.arc(250, 1050, 50, 0, 2 * Math.PI);
        ctx.setTransform(1, 0, 0, 1, 0, 0);
        ctx.stroke();
        ctx.closePath();
        ctx.restore();

        ctx.beginPath();
        ctx.lineWidth = 5;
        ctx.moveTo(x - 20, y - 30)
        ctx.lineTo(x - 45, y - 30);
        ctx.lineTo(x - 25, y - 80);
        ctx.stroke();
        ctx.closePath();

        ctx.save();
        ctx.beginPath();
        ctx.scale(1, 0.6);
        ctx.arc(130, 530, 20, 0, 2 * Math.PI);
        ctx.stroke();
        ctx.closePath();

        ctx.beginPath();
        ctx.arc(220, 530, 20, 0, 2 * Math.PI);
        ctx.stroke();
        ctx.closePath();

        ctx.fillStyle = '#337D8F';
        ctx.beginPath();
        ctx.scale(0.7, 1.8);
        ctx.arc(175, 295, 10, 0, 2 * Math.PI);
        ctx.fill();
        ctx.closePath();

        ctx.beginPath();
        ctx.arc(305, 295, 10, 0, 2 * Math.PI);
        ctx.fill();
        ctx.closePath();

        ctx.restore();
        ctx.fillStyle = '#396693';
        ctx.strokeStyle = '#000000';

        ctx.save();
        ctx.beginPath();
        ctx.scale(1.4, 0.3);
        ctx.arc(135, 870, 100, 0, 2 * Math.PI);
        ctx.setTransform(1, 0, 0, 1, 0, 0);
        ctx.fill();
        ctx.stroke();
        ctx.closePath();

        ctx.beginPath();
        ctx.fillRect(135, 130, 140, 150);
        ctx.closePath();

        ctx.beginPath();
        ctx.scale(1.4, 0.5);
        ctx.arc(145, 250, 50, 0, 2 * Math.PI);
        ctx.moveTo(95, 470);
        ctx.bezierCurveTo(95, 535, 195, 535, 195, 470);
        ctx.moveTo(95, 250);
        ctx.lineTo(95, 470);
        ctx.moveTo(195, 250);
        ctx.lineTo(195, 470);
        ctx.setTransform(1, 0, 0, 1, 0, 0);
        ctx.fill();
        ctx.stroke();

        // Bike
        ctx.fillStyle = '#90CAD7';
        ctx.strokeStyle = '#377F90';

        ctx.beginPath();
        ctx.lineWidth = 3;
        ctx.arc(x + 220, y, 80, 0, 2 * Math.PI);
        ctx.fill();
        ctx.stroke();
        ctx.closePath();

        ctx.beginPath();
        ctx.lineWidth = 3;
        ctx.arc(x + 520, y, 80, 0, 2 * Math.PI);
        ctx.fill();
        ctx.stroke();
        ctx.closePath();

        ctx.beginPath();
        ctx.moveTo(x + 520, y);
        ctx.lineTo(x + 490, y - 170);
        ctx.stroke();
        ctx.closePath();

        ctx.beginPath();
        ctx.moveTo(x + 490, y - 170);
        ctx.lineTo(x + 430, y - 150);
        ctx.stroke();
        ctx.closePath();

        ctx.beginPath();
        ctx.moveTo(x + 490, y - 170);
        ctx.lineTo(x + 540, y - 210);
        ctx.stroke();
        ctx.closePath();

        ctx.beginPath();
        ctx.moveTo(x + 220, y);
        ctx.lineTo(x + 350, y - 5);
        ctx.stroke();
        ctx.closePath();

        ctx.beginPath();
        ctx.moveTo(x + 350, y - 5);
        ctx.lineTo(x + 280, y - 150);
        ctx.stroke();
        ctx.closePath();

        ctx.beginPath();
        ctx.moveTo(x + 250, y - 150);
        ctx.lineTo(x + 310, y - 150);
        ctx.stroke();
        ctx.closePath();

        ctx.beginPath();
        ctx.moveTo(x + 335, y - 15);
        ctx.lineTo(x + 320, y - 25);
        ctx.stroke();
        ctx.closePath();

        ctx.beginPath();
        ctx.moveTo(x + 380, y + 15);
        ctx.lineTo(x + 365, y + 5);
        ctx.stroke();
        ctx.closePath();

        ctx.beginPath();
        ctx.moveTo(x + 220, y);
        ctx.lineTo(x + 300, y - 110);
        ctx.stroke();
        ctx.closePath();

        ctx.beginPath();
        ctx.moveTo(x + 300, y - 110);
        ctx.lineTo(x + 500, y - 110);
        ctx.stroke();
        ctx.closePath();

        ctx.beginPath();
        ctx.moveTo(x + 500, y - 110);
        ctx.lineTo(x + 350, y - 5);
        ctx.stroke();
        ctx.closePath();

        ctx.beginPath();
        ctx.arc(x + 350, y - 5, 20, 0, 2 * Math.PI);
        ctx.stroke();

        // house
        ctx.fillStyle = '#945959';
        ctx.strokeStyle = '#000000';

        ctx.beginPath();
        ctx.lineWidth = 2;
        ctx.rect(x + 620, y - 150, 250, 200);
        ctx.fill();
        ctx.stroke();
        ctx.closePath();

        ctx.beginPath();
        ctx.fillStyle = '#000000';
        ctx.fillRect(x + 635, y - 130, 45, 30);
        ctx.closePath();

        ctx.beginPath();
        ctx.fillRect(x + 685, y - 130, 45, 30);
        ctx.closePath();

        ctx.beginPath();
        ctx.fillRect(x + 760, y - 130, 45, 30);
        ctx.closePath();

        ctx.beginPath();
        ctx.fillRect(x + 810, y - 130, 45, 30);
        ctx.closePath();

        ctx.beginPath();
        ctx.fillRect(x + 635, y - 95, 45, 30);
        ctx.closePath();

        ctx.beginPath();
        ctx.fillRect(x + 685, y - 95, 45, 30);
        ctx.closePath();

        ctx.beginPath();
        ctx.fillRect(x + 760, y - 95, 45, 30);
        ctx.closePath();

        ctx.beginPath();
        ctx.fillRect(x + 810, y - 95, 45, 30);
        ctx.closePath();

        ctx.beginPath();
        ctx.fillRect(x + 760, y - 45, 45, 30);
        ctx.closePath();

        ctx.beginPath();
        ctx.fillRect(x + 810, y - 45, 45, 30);
        ctx.closePath();

        ctx.beginPath();
        ctx.fillRect(x + 760, y - 10, 45, 30);
        ctx.closePath();

        ctx.beginPath();
        ctx.fillRect(x + 810, y - 10, 45, 30);
        ctx.closePath();

        ctx.beginPath();
        ctx.moveTo(x + 645, y - 25);
        ctx.bezierCurveTo(x + 645, y - 55, x + 720, y - 55, x + 720, y - 25);
        ctx.stroke();
        ctx.closePath();

        ctx.beginPath();
        ctx.moveTo(x + 645, y - 25);
        ctx.lineTo(x + 645, y + 50);
        ctx.stroke();
        ctx.closePath();

        ctx.beginPath();
        ctx.moveTo(x + 720, y - 25);
        ctx.lineTo(x + 720, y + 50);
        ctx.stroke();
        ctx.closePath();

        ctx.beginPath();
        ctx.moveTo(x + 682, y - 47);
        ctx.lineTo(x + 682, y + 50);
        ctx.stroke();
        ctx.closePath();

        ctx.beginPath();
        ctx.arc(x + 672, y + 15, 4, 0, 2 * Math.PI);
        ctx.stroke();
        ctx.closePath();

        ctx.beginPath();
        ctx.arc(x + 692, y + 15, 4, 0, 2 * Math.PI);
        ctx.stroke();
        ctx.closePath();

        // House Rooftop
        ctx.fillStyle = '#945959';
        ctx.beginPath();
        ctx.moveTo(x + 620, y - 150); //x + 620, y - 150
        ctx.lineTo(x + 745, y - 300);
        ctx.lineTo(x + 870, y - 150);
        ctx.fill();
        ctx.stroke();
        ctx.closePath();

        ctx.beginPath();
        ctx.fillRect(x + 800, y - 260, 30, 80);
        ctx.closePath();

        ctx.save();
        ctx.beginPath();
        ctx.scale(1, 0.3);
        ctx.arc(x + 815, y + 70, 15, 0, 2 * Math.PI);
        ctx.setTransform(1, 0, 0, 1, 0, 0);
        ctx.fill();
        ctx.stroke();
        ctx.closePath();

        ctx.restore();
        ctx.beginPath();
        ctx.moveTo(x + 800, y - 260);
        ctx.lineTo(x + 800, y - 180);
        ctx.stroke();
        ctx.closePath();

        ctx.beginPath();
        ctx.moveTo(x + 830, y - 260);
        ctx.lineTo(x + 830, y - 180);
        ctx.stroke();
        ctx.closePath();

    </script>
</body>
</html>
