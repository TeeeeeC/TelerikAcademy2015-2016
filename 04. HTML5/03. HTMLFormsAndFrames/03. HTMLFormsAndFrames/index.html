<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Registration form</title>
</head>
<body>
    <table border="1" cellspacing="0">
        <tr>
            <td align="center" width="150">Last Name</td>
            <td width="300">
                <form>
                    <input type="text" size="40"/>
                </form>
            </td>
        </tr>
        <tr>
            <td align="center" width="150">First Name</td>
            <td width="300">
                <form>
                    <input type="text" size="40" />
                </form>
            </td>
        </tr>
        <tr>
            <td align="center" width="150" height="80">Address</td>
            <td width="300" height="80">
                <textarea rows="5" cols="39"></textarea>
            </td>
        </tr>
        <tr>
            <td align="center" width="150">City</td>
            <td width="300">
                <form>
                    <input type="text" size="25" />
                    State <input type="text" size="5" />
                </form>
            </td>
        </tr>
        <tr>
            <td align="center" width="150">Zip/Postal Code</td>
            <td width="300">
                <form>
                    <input type="text" size="10" />
                </form>
            </td>
        </tr>
        <tr>
            <td align="center" width="150">Country</td>
            <td width="300">
                <form>
                    <select name="country" style="width: 200px;">
                        <option value="1">Bulgaria</option>
                        <option value="2">England</option>
                        <option value="3">Italy</option>
                        <option value="4">Spain</option>
                    </select>
                </form>
            </td>
        </tr>
        <tr>
            <td align="center" width="150">Phone(country code, area code, number)</td>
            <td width="300">
                <form>
                    (+<input type="text" size="5" />)
                    <input type="text" size="5" />
                    <input type="text" size="10" />
                </form>
            </td>
        </tr>
        <tr>
            <td align="center" width="150">E-mail</td>
            <td width="300">
                <form>
                    <input type="text" size="40" />
                </form>
            </td>
        </tr>
        <tr>
            <td align="center" width="150">Birth date</td>
            <td width="300">
                <form>
                    <input type="text" size="30" value="dd.mm.yyyy" pattern="^(?:(?:31(\/|-|\.)(?:0?[13578]|1[02]))\1|(?:(?:29|30)(\/|-|\.)(?:0?[1,3-9]|1[0-2])\2))(?:(?:1[6-9]|[2-9]\d)?\d{2})$|^(?:29(\/|-|\.)0?2\3(?:(?:(?:1[6-9]|[2-9]\d)?(?:0[48]|[2468][048]|[13579][26])|(?:(?:16|[2468][048]|[3579][26])00))))$|^(?:0?[1-9]|1\d|2[0-8])(\/|-|\.)(?:(?:0?[1-9])|(?:1[0-2]))\4(?:(?:1[6-9]|[2-9]\d)?\d{2})$" />
                </form>
            </td>
        </tr>
        <tr>
            <td align="center" width="150">Gender</td>
            <td width="300">
                <form>
                    <select name="country" style="width: 80px;">
                        <option value="1">Male</option>
                        <option value="2">Female</option>
                    </select>
                </form>
            </td>
        </tr>
        <tr>
            <td align="center" width="150">Starting date</td>
            <td width="300">
                <form>
                    <input type="radio" name="Year" /> Spring 2015
                    <input type="radio" name="Year" /> Summer 2015
                </form>
            </td>
        </tr>
        <tr>
            <td align="center" width="150" height="120">Comments/Questions</td>
            <td width="300" height="120">
                <textarea rows="7" cols="39"></textarea>
            </td>
        </tr>
        <tr bgcolor="cyan">
            <td colspan="2" align="center">
                <input type="submit" size="20" />
                <input type="reset" value="Clean This Form" size="20" />
            </td>
        </tr>
    </table>
</body>
</html>
