<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Calculator</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="0">
        <tr>
            <td colspan="4" align="center">
                <form>
                    <input type="text" size="11" style="text-align:right"/>
                </form>
            </td>
        </tr>
        <tr>
            <td><form><input type="button" value="1" /></form></td>
            <td><form><input type="button" value="2" /></form></td>
            <td><form><input type="button" value="3" /></form></td>
            <td><form><input type="button" value="+" /></form></td>
        </tr>
        <tr>
            <td><form><input type="button" value="4" /></form></td>
            <td><form><input type="button" value="5" /></form></td>
            <td><form><input type="button" value="6" /></form></td>
            <td><form><input type="button" value="-" /></form></td>
        </tr>
        <tr>
            <td><form><input type="button" value="7" /></form></td>
            <td><form><input type="button" value="8" /></form></td>
            <td><form><input type="button" value="9" /></form></td>
            <td><form><input type="button" value="*" /></form></td>
        </tr>
        <tr>
            <td colspan="2">
                <form>
                    <input type="button" value="0" style="width:60px;"/>
                </form>
            </td>
            <td><form><input type="button" value="." /></form></td>
            <td><form><input type="button" value="/" /></form></td>
        </tr>
    </table>
</body>
</html>
