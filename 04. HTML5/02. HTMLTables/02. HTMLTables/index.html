<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Tables</title>
</head>
<body>
    <table>
        <tr>
            <td colspan="2" align="center"><h1><i>Fresh Fruits</i></h1></td>
        </tr>
        <tr>
            <td>It has long been known that a diet</td>
            <td rowspan="5"><img src="fruits.jpg"/></td>
        </tr>
        <tr>
            <td>that includes at least a few</td>
        </tr>
        <tr>
            <td>servings of fresh fruit every day</td>
        </tr>
        <tr>
            <td>will help keep you healthy, fit and</td>
        </tr>
        <tr>
            <td>trim.</td>
        </tr>
    </table>
    <br /> <br />
    <table border="1" style="border-color:ActiveBorder">
        <tr>
            <td colspan="3">Title goes here</td>
            <td width="25" align="center">A</td>
            <td width="25" align="right">B</td>
        </tr>
        <tr>
            <td rowspan="3" align="left">C</td>
            <td align="center">D</td>
            <td align="center">E</td>
            <td width="25" align="center">F</td>
            <td width="25" align="right">G</td>
        </tr>
        <tr>
            <td align="center">H</td>
            <td colspan="2" align="center">I</td>
            <td rowspan="2" align="right" valign="bottom">J</td>
        </tr>
        <tr>
            <td align="center">K</td>
            <td align="center">L</td>
            <td width="25" align="center">M</td>
        </tr>
        <tr>
            <td width="25" align="right">N</td>
            <td colspan="4" align="center">O</td>
        </tr>
    </table>
</body>
</html>
