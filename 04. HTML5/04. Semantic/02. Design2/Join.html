<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <header>
        <h2><a href="https://www.linkedin.com/">LinkedIn</a></h2>
        <ul typeof="disk">
            <li>
                <a href="Home.html">Home</a>
            </li>
            <li>
                <a href="Info.html">What is LinkedIn?</a>
            </li>
            <li>
                <a href="Join.html">Join Today</a>
            </li>
            <li>
                <fieldset>
                    <legend>Sign In</legend>
                    <ul typeof="circle">
                        <li>
                            <form>
                                Email: <input type="text" />
                            </form>
                        </li>
                        <li>
                            <form>
                                Password: <input type="password" />
                            </form>
                        </li>
                        <li>
                            <form>
                                <input type="button" value="Sign In" />
                            </form>
                        </li>
                    </ul>
                </fieldset>
            </li>
        </ul>
    </header>
    <hr />
    <section>
        <h2>Join LinkedIn Today</h2>
        <fieldset>
            <legend>Sign Up</legend>
            <ul typeof="disk">
                <li>
                    Fist Name:
                    <form>
                        <input type="text" />
                    </form>
                </li>
                <li>
                    Last Name:
                    <form>
                        <input type="text" />
                    </form>
                </li>
                <li>
                    Email:
                    <form>
                        <input type="text" />
                    </form>
                </li>
                <li>
                    Password:
                    <form>
                        <input type="password" pattern=".{6,}"/>
                    </form>
                    6 or more characters
                </li>
            </ul>
            <form>
                <input type="button" value="Join Now" required="required"/>
            </form>
            <br />
            <div>
                Already on LinkedIn?
                <a href="Home.html">Sign In</a>
            </div>
        </fieldset>
    </section>
    <footer>
        <h3>Search for someone by name:</h3>
        <ul typeof="disk">
            <li>
                <form>
                    Fist Name <input type="text" placeholder="First Name" />
                </form>
            </li>
            <li>
                <form>
                    Last Name <input type="text" placeholder="Last Name" />
                </form>
            </li>
        </ul>
        <form>
            <input type="button" value="Go" />
        </form>
    </footer>
</body>
</html>
