<div ng-controller="ProjectAddCtrl" style="width: 50%; margin-left: 25%">
    <div class="container text-center">
        <div class="well">
            <form name="addProjectForm" class="form-horizontal">
                <fieldset>
                    <legend>Add New Project</legend>
                    <div class="form-group">
                        <label for="name" class="col-md-2 control-label">Name</label>
                        <div class="col-md-10">
                            <input id="name" type="text" ng-model="project.name" required="required" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description" class="col-md-2 control-label">Description</label>
                        <div class="col-md-10">
                            <input id="description" type="text" ng-model="project.description" required="required" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="licenseId" class="col-md-2 control-label">Lisence Id</label>
                        <div class="col-md-10">
                            <select class="form-control" id="select" required="required" ng-model="project.licenseId">
                                <option ng-repeat="lic in licenses" value="{{lic.Id}}">
                                    {{lic.Name}}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="private" class="col-md-2 control-label">Private</label>
                        <div class="col-md-10">
                            <input id="private" type="checkbox" ng-init="project.private='false'" ng-model="project.private" class="form-control" style="margin-left: -305px"/>
                        </div>
                    </div>
                    <div class="pull-right">
                        <button ng-click="addProject(project)" ng-disabled="addProjectForm.$invalid" class="btn btn-primary">
                            Create
                        </button>
                        <a href="#/" class="btn btn-primary">Cancel</a>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
