<div ng-controller="PlayCtrl">
    <div class="btn btn-default" id="turn-info">{{turnStatusInGame()}} {{playerInTurn}}</div>
    <table id="play-field">
        <tr>
            <td><button class="btn btn-success" ng-click="getResult(1, 1)" ng-disabled="disableBtn">{{drawField(1, 1)}}</button></td>
            <td><button class="btn btn-success" ng-click="getResult(1, 2)" ng-disabled="disableBtn">{{drawField(1, 2)}}</button></td>
            <td><button class="btn btn-success" ng-click="getResult(1, 3)" ng-disabled="disableBtn">{{drawField(1, 3)}}</button></td>
        </tr>
        <tr>
            <td><button class="btn btn-success" ng-click="getResult(2, 1)" ng-disabled="disableBtn">{{drawField(2, 1)}}</button></td>
            <td><button class="btn btn-success" ng-click="getResult(2, 2)" ng-disabled="disableBtn">{{drawField(2, 2)}}</button></td>
            <td><button class="btn btn-success" ng-click="getResult(2, 3)" ng-disabled="disableBtn">{{drawField(2, 3)}}</button></td>
        </tr>
        <tr>
            <td><button class="btn btn-success" ng-click="getResult(3, 1)" ng-disabled="disableBtn">{{drawField(3, 1)}}</button></td>
            <td><button class="btn btn-success" ng-click="getResult(3, 2)" ng-disabled="disableBtn">{{drawField(3, 2)}}</button></td>
            <td><button class="btn btn-success" ng-click="getResult(3, 3)" ng-disabled="disableBtn">{{drawField(3, 3)}}</button></td>
        </tr>
    </table>
</div>
